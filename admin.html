  <title>SigIn page </title>

<body>
  <div class="topbar">
    <div class="navbar">
      <ul>
        <li>
          <a href="#">Premium</a>
        </li>
        <li class="divider">|</li>
        <li>
          <a href="#">Sign Up</a>
        </li>
      </ul>
      <button type="button">Log In</button>
    </div>
  </div>

  <div class="login-box">
    <h2>Upload Files</h2>
    <form>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Title</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="">
        <label>Description</label>
      </div>

      <div class="user-box">
        <input type="password" name="" required="">
        <label>Author</label>
      </div>

      <input type="file" id="myFile" name="filename">


      <a href="#" id="btn" class="btn">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Submit
      </a>
    </form>
  </div>

</body>

</html>
