<body>
	<div class="box">
		<form>
			<h2>Create a New Account</h2>

				<span>Name</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Mobile Number</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="email" required="required">
				<span>Email</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">

				<a href="#">Login</a>

	</div>
