<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-Hz1ECIT5Vvp71+tuFdCB7Mv9vX18nF0+11G5uTOqVrjOTwqEodwUKjN4UbDh/4O" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>



    <div class="container">
        <img src="login.jpg">
        <div class="box" >
            <h2 id="text-sign-in">Sign In</h2>
            <form>
                <div class="form-group">
                    <p class="para">Email address</p>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <p class="para">Password</p>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btnSign">Sign In</button>
            </form>
        </div>
    </div>
    </div>



</body>

</html>
